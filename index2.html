<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
  <div id="app1">
    <p>{{ count }}回クリックしました</p>
    <button v-on:click="increment">カウントを増やす</button> <!-- クリックイベント -->
  </div>

  <script>
    const App1 = {
        data() {
            return {
                count: 0
            }
        },
        methods: {
            increment: function () {
                this.count += 1
            }
        }
    }

    app1 = Vue.createApp(App1) //インスタンスの生成
    app1.mount('#app1')  //コントロールの宣言
  </script>
</body>
</html>
