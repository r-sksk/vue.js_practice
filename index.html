<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
  <div id="app1">
    app1: {{ message }} <!-- 変数の定義 -->
  </div>
  <div>
    app2: {{ message }}
  </div>

  <script>
    const App1 = {
        data() {
            return {
                message: "Hello!"
            }
        },
    }

    app1 = Vue.createApp(App1) //インスタンスの生成
    app1.mount('#app1')  //コントロールの宣言
  </script>
</body>
</html>
