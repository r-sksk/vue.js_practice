<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
  <div id="app1">
      <template1
        v-for="item in itemList"
        :prop1="item"
        prop2="です"
      ></template1>
  </div>

  <script>
    const App1 = {
        data() {
            return {
                itemList: [
                    {id:0,text: '0番'},
                    {id:1,text: '1番'},
                    {id:2,text: '2番'}
                ]
            }
        },
    }

    const app = Vue.createApp(App1)

    app.component('template1', {       // 部品化の宣言
        props: ['prop1', 'prop2'],
        template: `
            <li>{{prop1.id}}は{{prop1.text}}{{prop2}}</li>`
    })

    app.mount('#app1')
  </script>
</body>
</html>
